spring:
  application:
    name: exam-retake-racer
  datasource:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

cloudinary:
  cloud:
    name: ${CLOUDINARY_CLOUD_NAME:}
  api:
    key: ${CLOUDINARY_API_KEY:}
    secret: ${CLOUDINARY_API_SECRET:}