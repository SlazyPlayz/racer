<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Vehicle</title>
    <link rel="icon" type="image/png" th:href="@{https://img.icons8.com/ios-filled/100/tony-kart.png}" />
    <link rel="stylesheet" th:href="@{/css/defaults.css}">
    <link rel="stylesheet" th:href="@{/css/display.css}">
</head>
<body>
    <header th:insert="~{/fragments/navigation}"></header>

    <section class="search-container">
        <form th:method="get" th:action="@{/vehicles/search}" class="search-form">
            <label>
                <input type="text" name="search" placeholder="Search Vehicles" />
            </label>
        </form>
        <div class="add-item-container">
            <a th:href="@{/vehicles/add}" class="add-btn">Add Vehicle</a>
            <a th:href="@{/manufacturers/add}" class="add-btn">Add Manufacturer</a>
        </div>
    </section>

    <section class="search-results" th:each="vehicle : ${vehicles}">
        <article th:replace="~{fragments/display :: searchResult(primary = |${vehicle.make} ${vehicle.model}|, secondary = ${vehicle.horsepower}, imageUrl = 'none', link = |/vehicles/${#strings.toLowerCase(#strings.replace(vehicle.model, ' ', '-'))}|)}"></article>
    </section>
</body>
</html>
