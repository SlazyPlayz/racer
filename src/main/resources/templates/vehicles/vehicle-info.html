<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Info</title>
    <link rel="icon" type="image/png" th:href="@{https://img.icons8.com/ios-filled/100/tony-kart.png}" />
    <link rel="stylesheet" th:href="@{/css/defaults.css}">
</head>
<body>
    <header th:insert="~{/fragments/navigation}"></header>
    <main>
        <div class='info-container' th:object="${vehicle}">
            <div class='info'>
                <img
                        th:src='${makeLogoUrl}'
                        alt='Profile'
                        class='info-img'
                />
                <div class='info-data'>
                    <h2 class='name' th:text="|${vehicle.make} ${vehicle.model}|">Vehicle Make and Model</h2>
                    <p class='additional-info' th:text="${vehicle.year}"></p>
                    <p class="main-info" th:text="${vehicle.horsepower}hp"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
