<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add manufacturer</title>
    <link rel="icon" type="image/png" th:href="@{https://img.icons8.com/ios-filled/100/tony-kart.png}" />
    <link rel="stylesheet" th:href="@{/css/defaults.css}">
    <link rel="stylesheet" th:href="@{/css/input.css}">
    <link rel="stylesheet" th:href="@{/css/add-item.css}">
</head>
<body>
    <header th:insert="~{/fragments/navigation}"></header>

    <div class="input-container">
    <form class="input-form" th:method="post" th:action="@{/manufacturers/add}" th:object="${manufacturer}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class='input-field'>
            <label for="name">Manufacturer Name</label>
            <input id="name" th:field="*{name}" type="text" name="name" placeholder="Manufacturer Name">
            <p class="error-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
        </div>

        <div class='input-field'>
            <label for="headquarters">Headquarters Location</label>
            <input id="headquarters" th:field="*{headquarters}" type="text" name="headquarters" placeholder="Headquarters Location">
            <p class="error-text" th:if="${#fields.hasErrors('headquarters')}" th:errors="*{headquarters}">Error</p>
        </div>

        <div class='input-field'>
            <label for="foundingYear">Founding Year</label>
            <input id="foundingYear" th:field="*{foundingYear}" type="number" name="foundingYear" placeholder="Founding Year">
            <p class="error-text" th:if="${#fields.hasErrors('foundingYear')}" th:errors="*{foundingYear}">Error</p>
        </div>

        <div class="input-field">
            <label for="image">Logo</label>
            <input id="image" th:field="*{image}" type="file" name="image">
            <p class="error-text" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Error</p>
        </div>

        <button type='submit'>Add Manufacturer</button>
    </form>
    </div>
</body>
</html>
