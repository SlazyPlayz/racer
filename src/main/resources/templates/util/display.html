<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <article class="search-result" th:fragment="searchResult(primary, secondary, imageUrl)">
    <img th:unless="${imageUrl == 'none'}" th:src="${imageUrl}" th:alt="${primary}" />
    <h4 th:text="${primary}">Primary text</h4>
    <p th:text="${secondary}">Secondary text</p>
  </article>
</body>
</html>
