<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Racer</title>
    <link rel="icon" type="image/png" th:href="@{https://img.icons8.com/ios-filled/100/tony-kart.png}" />
    <link rel="stylesheet" th:href="@{/css/defaults.css}">
    <link rel="stylesheet" th:href="@{/css/input.css}">
</head>
<body>

    <header th:insert="~{/fragments/navigation}"></header>

    <div class='input-container'>
        <form
                th:method="post"
                th:action="@{/users/register}"
                th:object="${userRegisterBindingModel}"
                id='register-form'
                class='input-form'
                enctype="multipart/form-data"
        >
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class='input-field'>
                <label for='firstName'>First name</label>
                <input
                        id='firstName'
                        name="firstName"
                        th:field="*{firstName}"
                        placeholder='Enter your first name'
                />
                <p class="error-text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</p>
            </div>
            <div class='input-field'>
                <label for='lastName'>Last name</label>
                <input
                        id='lastName'
                        name="lastName"
                        th:field="*{lastName}"
                        placeholder='Enter your last name'
                />
                <p class="error-text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</p>
            </div>
            <div class='input-field'>
                <label for='username'>Username</label>
                <input
                        id='username'
                        name="username"
                        th:field="*{username}"
                        placeholder='Enter your username'
                />
                <p class="error-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</p>
            </div>
            <div class='input-field'>
                <label for='email'>Email</label>
                <input
                        id='email'
                        name="email"
                        th:field="*{email}"
                        type='email'
                        placeholder='Enter your email'
                />
                <p class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</p>
            </div>
            <div class='input-field'>
                <label for='password'>Password</label>
                <input
                        id='password'
                        name="password"
                        th:field="*{password}"
                        type="password"
                        placeholder='Enter your password'
                />
                <p class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</p>
            </div>
            <div class='input-field'>
                <label for='confirmPassword'>Confirm Password</label>
                <input
                        id='confirmPassword'
                        name='confirmPassword'
                        th:field='*{confirmPassword}'
                        type="password"
                        placeholder='Confirm your password'
                />
                <p class="error-text" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Error</p>
            </div>
            <div class='input-field'>
                <label for='image'>Confirm Password</label>
                <input
                        id='image'
                        name='image'
                        th:field='*{image}'
                        type="file"
                />
                <p class="error-text" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Error</p>
            </div>
            <div class='input-field'>
                <label for='bio'>Bio</label>
                <textarea
                        id='bio'
                        name='bio'
                        th:field='*{bio}'
                        placeholder='Tell up a little about yourself'>
                </textarea>
                <p class="error-text" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">Error</p>
            </div>
            <button type='submit'>Register</button>
        </form>
    </div>
</body>
</html>
